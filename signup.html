<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="public/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>MyGuide.com!</title>
  <link rel="icon" href="Images/sirtm.png">
  </head>
  <style>
      body{
       
        background-image: -webkit-linear-gradient(180deg, blue 50%, black 50%);

          min-height: 1000px;
          
     
      }


 .center{
    
    display:block !important;
    text-align: center;
    align-items: center;
    margin: auto !important;   
}

.container{
  max-width: 50% !important;
}


label{
  color: white !important;
  font-weight: bold !important;

}


  </style>
  <body>
   <div class="container  cent  color" style="padding-top: 6rem !important;">
    <h1 class="center bold" style="color: white !important; ">SIGN-UP </h1>

    <div class="myform">

    

      <form action="/signup" method="POST">
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label center" >First-name</label>
            <input type="text" class="form-control" id="exampleInputPassword1" name="fname"  >
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label center ">Last-name</label>
            <input type="text" class="form-control" id="exampleInputPassword1"  name="lname" style="background-color: white !important;;"  >
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label center">Number</label>
            <input type="number" class="form-control" id="exampleInputPassword1" name="no"   >
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label center">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email"  required  remember>
          <div id="emailHelp" class="form-text center bold" style="color: white;">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label center">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="password" required>
        </div>
        
        <button type="submit" class="btn btn-warning" style="width: 100% !important; font-weight: bolder;">Submit</button>
      </form>
     


    </div>


   <!-- cursuor  -->
   <div class="cursor1"></div>
   <div class="cursor2"></div>
    <!-- footer -->

    <div class="bottom">
      <footer class="myfoot center" style="font-weight: bolder; color: rgb(250, 248, 248);">
          Myguide.com copyright &copy 2020-2021 All rights reserved 
      </footer>
    </div>
    
   </div>

       
     <script>
        
                const cursor1=document.querySelector('.cursor1');
                
                const cursor2=document.querySelector('.cursor2');
                
                document.addEventListener('mousemove',e=>{
                    cursor1.style.cssText=cursor2.style.cssText="left: " + e.clientX + "px; top: " + e.clientY + "px;";
                });  
                
                </script>


  </body>
</html>
